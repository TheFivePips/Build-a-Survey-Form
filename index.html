    <h1 id="title">Survey Form Project</h1>
    ><p id="description">This is a practice project for coding a survey form</p>
    <form id="survey-form">
        <label id ="name-label" for="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" required><br><br>
        <label id ="email-label" for="email-label">Email</label>
            <input type="email" id="email" placeholder="Email" required><br><br>
        <label id="number-label" for="number-label">Number</label>
            <input type="number" name="number" id="number" min="0" max="999999999999" placeholder="Number"><br><br>
        <select gender="add-gender" id="dropdown">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="prefer-not">Prefer not to Answer</option>
        </select><br><br>
        <label for="radio-btns1">Citizenship:</label><br<br>
        <label for="citizen">Us Citizen</label>
            <input type="radio" name="radio1" id="citizen" value="US citizen" >
         <label for="Non-citizen">Non Citizen</label>
            <input type="radio" name="radio1" id="Non-citizen" value="Non-citizen">
        </label><br><br>
        <label for="radio-btns2">Race/Ethnicity:</label><br<br>
            <label for="race1">White</label>
            <input type="radio" name="radio2" id="race1" value="White">

            <label for="race2">African American</label>
            <input type="radio" name="radi>o2" id="race2" value="African American">

            <label for="race3">Asian American</label>
            <input type="radio" name="radio2" id="race3" value="Asian American">

            <label for="race4">Latino</label>
            <input type="radio" name="radio2" id="race4" value="Latino">

            <label for="race5">Other</label>
             <input type="radio" name="radio2" id="race5" value="other">

        </label><br><br>
        <label for="checkbox">Married</label>
            <input type="checkbox" id="Married" name="Married" value="Married">
        <label for="checkbox">Single</label>
            <input type="checkbox" id="single" name="single" value="Single">
        <label for="checkbox">Divorced</label>
            <input type="checkbox" id="Divorced" name="Divorced" value="Divorced"><br><br>

        <textarea name="text-area" id="" cols="30" rows="10">Adiitional Comments</textarea><br><br>
        <input type="submit" id="submit" value="submit">
    </form>
